<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            overflow-x: hidden;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .masonry-grid {
            column-count: 4;
            column-gap: 20px;
        }

        @media (max-width: 1200px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .masonry-grid {
                column-count: 1;
            }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #C85A3E;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #666;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1001;
            transition: transform 0.2s ease;
        }

        .lightbox-close:hover {
            transform: scale(1.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-prev {
            left: 30px;
        }

        .lightbox-next {
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="masonry-grid" id="gallery"></div>
        <div class="loading" id="loading" style="display: none;">
            <div class="loader"></div>
            <div>Loading more images...</div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">×</button>
        <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">‹</button>
        <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">›</button>
        <img id="lightboxImg" src="" alt="Full size image">
    </div>

    <script>
        let allImages = [];
        let displayedImages = [];
        let currentPage = 0;
        const imagesPerPage = 12;
        let currentLightboxIndex = 0;

        // Load images from images.json file
        async function loadImagesFromFile() {
            try {
                const response = await fetch('images.json');
                if (!response.ok) {
                    throw new Error('images.json not found');
                }
                const data = await response.json();
                return data.images || [];
            } catch (error) {
                console.error('Error loading images.json:', error);
                return [];
            }
        }

        // Load initial images
        async function loadImages() {
            allImages = await loadImagesFromFile();
            
            if (allImages.length === 0) {
                showEmptyState();
                return;
            }

            loadMoreImages();
        }

        function showEmptyState() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = `
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <h3>No images yet</h3>
                    <p>Add images through the admin panel to see them here</p>
                </div>
            `;
        }

        // Load more images (infinite scroll)
        function loadMoreImages() {
            const start = currentPage * imagesPerPage;
            const end = start + imagesPerPage;
            const newImages = allImages.slice(start, end);

            if (newImages.length === 0) return;

            const gallery = document.getElementById('gallery');
            
            newImages.forEach((url, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.style.animationDelay = `${index * 0.05}s`;
                
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Gallery image';
                img.loading = 'lazy';
                img.addEventListener('click', () => openLightbox(displayedImages.length));
                
                item.appendChild(img);
                gallery.appendChild(item);
                
                displayedImages.push(url);
            });

            currentPage++;
        }

        // Infinite scroll detection
        let isLoading = false;
        window.addEventListener('scroll', () => {
            if (isLoading) return;

            const scrollPosition = window.innerHeight + window.scrollY;
            const threshold = document.body.offsetHeight - 500;

            if (scrollPosition >= threshold && displayedImages.length < allImages.length) {
                isLoading = true;
                document.getElementById('loading').style.display = 'block';

                setTimeout(() => {
                    loadMoreImages();
                    document.getElementById('loading').style.display = 'none';
                    isLoading = false;
                }, 500);
            }
        });

        // Lightbox functionality
        function openLightbox(index) {
            currentLightboxIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            
            lightboxImg.src = displayedImages[index];
            lightbox.classList.add('active');
            
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateLightbox(direction) {
            currentLightboxIndex += direction;
            
            if (currentLightboxIndex < 0) {
                currentLightboxIndex = displayedImages.length - 1;
            } else if (currentLightboxIndex >= displayedImages.length) {
                currentLightboxIndex = 0;
            }
            
            document.getElementById('lightboxImg').src = displayedImages[currentLightboxIndex];
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        // Initialize
        loadImages();
    </script>
</body>
</html>
